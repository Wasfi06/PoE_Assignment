        <header>
            <div class="container">
                <a class="logo" href="index.html">ATK Arena</a>

                    <ul>

                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h1>Enquiry Form</h1>
            <form action="#" method="psot">
                <fieldset>
                    <legend>Your details</legend>
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" required>

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>

                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel">
                </fieldset>

                <fieldset>
                    <legend>Enquiry Type</legend>
                    <label for="type">Select an option</label>
                    <select id="type" name="type" required>

                        <option value="">--please choose--</option>
                        <option value="Booking">PC/ConsoleBooking</option>
                        <option value="tournament">Tournament Registration</option>
                        <option value="sponsorship">Sponsorship/Partnership</option>
                        <option value="other">Other</option>
                        </select>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Tell us more..." required></textarea>
                </fieldset>

                <button type="submit">Send Enquiry</button>
                </form>
        </main>

        <footer>
            <div class="container">
                <p>&copy; <span id="year"></span>ATK Arena. All rights reserved.</p>
            </div>
        </footer>
